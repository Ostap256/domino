  how_to_play:
    header: "Правила игры в Домино:"
    description: "Играют от двух до четырёх человек. Для двух сдают по семь доминошек, для трёх или четырёх — по пять. Остальные размещаются в закрытом резерве («базаре»). Начинает игрок, у которого на руках находится «дубль шесть» или «дубль ноль» (0-0), в зависимости от правил игры. Следующие игроки выставляют камни с соответствующими очками (6-1; 6-2; 6-3… или 0-1; 0-2; 0-3…). Если подходящих камней нет, то приходится добирать из резерва.
                  Если ни у кого из игроков нет на руках дубля 6-6, можно начать игру дублем 5-5. Если же на руках нет ни одного дубля, начинают с камня, имеющего наибольшее количество (например, 6-5).
                  Игра заканчивается, когда один из игроков выложит последний камень. Возможно окончание игры «рыбой» — так называется блокировка выкладки, когда на руках ещё есть камни, но доложить нечего. Если есть базар, то игрок после игрока, который зарыбачил, должен взять его весь. Если игроку выпадает кость в два нуля, ему начисляется 25 очков. А кость 6-6 — 50 очков. Заканчивает игру тот, кто ходил последним.
                  Победителю в качестве выигрыша записывается сумма очков всех камней на руках проигравших. При блокировке («рыбе») выигрыш принадлежит тому, у кого на руках меньше всех очков. В выигрыш ему записывается разность очков. Игра продолжается до заранее оговоренной суммы — допустим, до ста или ста пятидесяти очков."

